name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system libraries
        run: |
          sudo apt update
          sudo apt install -y libhdf5-dev hdf5-tools

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            nwb_linkml/pyproject.toml
            nwb_schema_language/pyproject.toml
            nwb_models/pyproject.toml

      - name: Install dependencies
        run: |
          pip install -e .[tests]
          pip install -e ../nwb_schema_language
          pip install -e ../nwb_models
        working-directory: nwb_linkml

      - name: Run Tests
        run: pytest
        working-directory: nwb_linkml

      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2.3.0
        if: runner.os != 'macOS'
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          parallel: true
          debug: true

  finish-coverage:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2.3.0
        with:
          parallel-finished: true