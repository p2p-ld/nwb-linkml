name: core.nwb.device
annotations:
  is_namespace:
    tag: is_namespace
    value: false
  namespace:
    tag: namespace
    value: core
id: core.nwb.device
version: 2.2.0
imports:
- core.nwb.base
- core.nwb.language
default_prefix: core.nwb.device/
classes:
  Device:
    name: Device
    description: Metadata about a data acquisition device, e.g., recording system,
      electrode, microscope.
    is_a: NWBContainer
    attributes:
      name:
        name: name
        range: string
        required: true
      description:
        name: description
        description: Description of the device (e.g., model, firmware version, processing
          software version, etc.) as free-form text.
        range: text
        required: false
      manufacturer:
        name: manufacturer
        description: The name of the manufacturer of the device.
        range: text
        required: false
    tree_root: true
