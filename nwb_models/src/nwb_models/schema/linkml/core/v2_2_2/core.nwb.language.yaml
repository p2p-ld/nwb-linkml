name: core.nwb.language
annotations:
  is_namespace:
    tag: is_namespace
    value: 'False'
  namespace:
    tag: namespace
    value: core
description: Adapter objects to mimic the behavior of elements in the nwb-schema-language
id: nwb.language
imports:
- linkml:types
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml
default_prefix: nwb.language/
types:
  float32:
    name: float32
    typeof: float
  float64:
    name: float64
    typeof: double
  long:
    name: long
    typeof: integer
  int64:
    name: int64
    typeof: integer
  int:
    name: int
    typeof: integer
  int32:
    name: int32
    typeof: integer
  int16:
    name: int16
    typeof: integer
  short:
    name: short
    typeof: integer
  int8:
    name: int8
    typeof: integer
  uint:
    name: uint
    typeof: integer
    minimum_value: 0
  uint32:
    name: uint32
    typeof: integer
    minimum_value: 0
  uint16:
    name: uint16
    typeof: integer
    minimum_value: 0
  uint8:
    name: uint8
    typeof: integer
    minimum_value: 0
  uint64:
    name: uint64
    typeof: integer
    minimum_value: 0
  numeric:
    name: numeric
    typeof: float
    repr: float | int
  text:
    name: text
    typeof: string
  utf:
    name: utf
    typeof: string
  utf8:
    name: utf8
    typeof: string
  utf_8:
    name: utf_8
    typeof: string
  ascii:
    name: ascii
    typeof: string
  bool:
    name: bool
    typeof: boolean
  isodatetime:
    name: isodatetime
    typeof: datetime
  dict:
    name: dict
    repr: dict
classes:
  AnyType:
    name: AnyType
    description: Needed because some classes in hdmf-common are datasets without dtype
    class_uri: linkml:Any
