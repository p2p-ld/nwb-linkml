name: core.nwb.epoch
annotations:
  is_namespace:
    tag: is_namespace
    value: false
  namespace:
    tag: namespace
    value: core
id: core.nwb.epoch
version: 2.2.0
imports:
- ../../hdmf_common/v1_1_0/namespace
- core.nwb.base
- core.nwb.language
default_prefix: core.nwb.epoch/
classes:
  TimeIntervals:
    name: TimeIntervals
    description: A container for aggregating epoch data and the TimeSeries that each
      epoch applies to.
    is_a: DynamicTable
    attributes:
      name:
        name: name
        identifier: true
        range: string
        required: true
      start_time:
        name: start_time
        description: Start time of epoch, in seconds.
        multivalued: true
        range: float32
      stop_time:
        name: stop_time
        description: Stop time of epoch, in seconds.
        multivalued: true
        range: float32
      tags:
        name: tags
        description: User-defined tags that identify or categorize events.
        multivalued: true
        range: text
      tags_index:
        name: tags_index
        description: Index for tags.
        multivalued: false
        range: TimeIntervals__tags_index
        required: false
      timeseries:
        name: timeseries
        description: An index into a TimeSeries object.
        multivalued: false
        range: TimeIntervals__timeseries
        required: false
      timeseries_index:
        name: timeseries_index
        description: Index for timeseries.
        multivalued: false
        range: TimeIntervals__timeseries_index
        required: false
    tree_root: true
  TimeIntervals__tags_index:
    name: TimeIntervals__tags_index
    description: Index for tags.
    is_a: VectorIndex
    attributes:
      name:
        name: name
        ifabsent: string(tags_index)
        identifier: true
        range: string
        required: true
        equals_string: tags_index
  TimeIntervals__timeseries:
    name: TimeIntervals__timeseries
    description: An index into a TimeSeries object.
    is_a: VectorData
    attributes:
      name:
        name: name
        ifabsent: string(timeseries)
        identifier: true
        range: string
        required: true
        equals_string: timeseries
      idx_start:
        name: idx_start
        description: Start index into the TimeSeries 'data' and 'timestamp' datasets
          of the referenced TimeSeries. The first dimension of those arrays is always
          time.
        multivalued: false
        range: int32
        required: false
      count:
        name: count
        description: Number of data samples available in this time series, during
          this epoch.
        multivalued: false
        range: int32
        required: false
      timeseries:
        name: timeseries
        description: the TimeSeries that this index applies to.
        multivalued: false
        range: TimeSeries
        required: false
  TimeIntervals__timeseries_index:
    name: TimeIntervals__timeseries_index
    description: Index for timeseries.
    is_a: VectorIndex
    attributes:
      name:
        name: name
        ifabsent: string(timeseries_index)
        identifier: true
        range: string
        required: true
        equals_string: timeseries_index
