name: core.nwb.epoch
id: core.nwb.epoch
imports:
- hdmf-common.table
- core.nwb.base
- nwb.language
- core.nwb.epoch.include
- core.nwb.epoch
default_prefix: core.nwb.epoch/
classes:
  TimeIntervals:
    name: TimeIntervals
    description: A container for aggregating epoch data and the TimeSeries that each
      epoch applies to.
    is_a: DynamicTable
    attributes:
      name:
        name: name
        range: string
        required: true
      start_time:
        name: start_time
        description: Start time of epoch, in seconds.
        multivalued: true
        range: float32
      stop_time:
        name: stop_time
        description: Stop time of epoch, in seconds.
        multivalued: true
        range: float32
      tags:
        name: tags
        description: User-defined tags that identify or categorize events.
        multivalued: true
        range: text
      tags_index:
        name: tags_index
        description: Index for tags.
        multivalued: false
        range: TimeIntervals__tags_index
        required: false
      timeseries:
        name: timeseries
        description: An index into a TimeSeries object.
        multivalued: false
        range: TimeIntervals__timeseries
        required: false
      timeseries_index:
        name: timeseries_index
        description: Index for timeseries.
        multivalued: false
        range: TimeIntervals__timeseries_index
        required: false
    tree_root: true
