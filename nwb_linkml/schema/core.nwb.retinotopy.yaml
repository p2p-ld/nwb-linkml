        range: ImagingRetinotopy_axis_1_power_map_Array
  ImagingRetinotopy_axis_1_power_map_Array:
    name: ImagingRetinotopy_axis_1_power_map_Array
    is_a: Arraylike
    attributes:
      num_rows:
        name: num_rows
        range: float32
