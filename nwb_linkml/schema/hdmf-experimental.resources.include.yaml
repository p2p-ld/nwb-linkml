name: hdmf-experimental.resources.include
id: hdmf-experimental.resources.include
imports:
- hdmf-common.base
- nwb.language
- hdmf-experimental.resources.include
- hdmf-experimental.resources
default_prefix: hdmf-experimental.resources.include/
classes:
  HERD__keys:
    name: HERD__keys
    description: A table for storing user terms that are used to refer to external
      resources.
    is_a: Data
    attributes:
      keys:
        name: keys
        description: A table for storing user terms that are used to refer to external
          resources.
        multivalued: true
        range: AnyType
        required: true
  HERD__files:
    name: HERD__files
    description: A table for storing object ids of files used in external resources.
    is_a: Data
    attributes:
      files:
        name: files
        description: A table for storing object ids of files used in external resources.
        multivalued: true
        range: AnyType
        required: true
  HERD__entities:
    name: HERD__entities
    description: A table for mapping user terms (i.e., keys) to resource entities.
    is_a: Data
    attributes:
      entities:
        name: entities
        description: A table for mapping user terms (i.e., keys) to resource entities.
        multivalued: true
        range: AnyType
        required: true
  HERD__objects:
    name: HERD__objects
    description: A table for identifying which objects in a file contain references
      to external resources.
    is_a: Data
    attributes:
      objects:
        name: objects
        description: A table for identifying which objects in a file contain references
          to external resources.
        multivalued: true
        range: AnyType
        required: true
  HERD__object_keys:
    name: HERD__object_keys
    description: A table for identifying which objects use which keys.
    is_a: Data
    attributes:
      object_keys:
        name: object_keys
        description: A table for identifying which objects use which keys.
        multivalued: true
        range: AnyType
        required: true
  HERD__entity_keys:
    name: HERD__entity_keys
    description: A table for identifying which keys use which entity.
    is_a: Data
    attributes:
      entity_keys:
        name: entity_keys
        description: A table for identifying which keys use which entity.
        multivalued: true
        range: AnyType
        required: true
